<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>without5minutescinema</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>{{  page_title  }}</h2>
          </div>
          <div class="col">
            <input type="search" class="col-12 form-control-lg form-control-dark" placeholder="Найти фильм..." aria-label="Search">
          </div>
          <div class="col row justify-content-end">
            <button type="button" class="btn btn-outline-light me-2 col-2">Войти</button>
            <button type="button" class="btn btn-warning col-6">Зарегистрироваться</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid bg-dark">
      <img src='/static/bg.jpg' class="img-fluid">
    </div>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner row justify-content-center">
        <div class="carousel-item active col">
              <img src="..." class="d-block w-100" alt="...">
        </div>
        {% for news in news_list %}
          <div class="carousel-item col" style="width: 300px; height: 300px;">
             <div class="" style="background-image: url('{{ news.img_icon }}');">
                <h3><a href="{{ news.url }}">{{ news.title }}</a></h3>
                    <small><p>{{ news.published.strftime('%Y-%m-%d') }}</p></small>
             </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>
    <div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">Новости</h2>
    {% for news in news_list %}
      <div class="row row-cols-1 row-cols-lg-3 justify-content-lg-center g-4 py-5">
        <div class="col">
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('{{ news.img_icon }}');">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold"><a href="{{ news.url }}">{{ news.title }}</a></h3>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
                  <small><p>{{ news.published.strftime('%Y-%m-%d') }}</p></small>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
